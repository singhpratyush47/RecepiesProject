<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Recepies Index Page</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
<script type="text/javascript" src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
		<div class="row">
			<div class="col-md-11 ">
				<h1 class="panel-title">Ingredients</h1>
			</div>
			<div class="col-md-1">
				<a class="btn btn-default" href="#"
					th:href="@{'/recipe/'+${recipe.id}+'/ingredient/new'}"
					role="button">New</a>
			</div>
		</div>
		<table class="table table-hover">
<thead>
	<tr>
		<th>ID</th>
		<th>Description</th>
		<th>View</th>
		<th>Update</th>
		<th>Delete</th>
	</tr>
</thead>
<tbody>
<tr th:remove="all">
		<th>123</th>
		<th>Tasty Goodness 1</th>
		<th><a href="#">View</a></th>
		<th><a href="#">Update</a></th>
		<th><a href="#">Delete</a></th>
	</tr>
	<tr th:remove="all">
		<th>334</th>
		<th>Tasty Goodness 3</th>
		<th><a href="#">View</a></th>
		<th><a href="#">Update</a></th>
		<th><a href="#">Delete</a></th>
	</tr>
	<tr th:each="ingredient : ${recipe.ingredients}">
		<th th:text="${ingredient.id}">334</th>
		<th th:text="${ingredient.getAmount()}+' '+${ingredient.getUnitOfMeasure().getUnitOfMeasure()}+' '+${ingredient.getDescription()}">Tasty Goodness 3</th>
		<th><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredients/'+${ingredient.id}+'/show'}">View</a></th>
		<th><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredients/'+${ingredient.id}+'/update'}">Update</a></th>
		<th><a href="#" th:href="@{'/recipe/'+${recipe.id}+'/ingredients/'+${ingredient.id}+'/delete'}">Delete</a></th>
	</tr>
</tbody>
</table>
</div>
</body>
</html>
