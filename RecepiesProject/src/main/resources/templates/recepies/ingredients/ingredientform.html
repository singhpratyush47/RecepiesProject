<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Form</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
<script type="text/javascript" src="/webjars/jquery/3.3.1-2/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form  th:object="${ingredients}" th:action="@{'/recipe/'+${ingredients.recipeId}+'/ingredient'}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 form-group">
                                    <label>Description:</label>
                                    <input type="text" class="form-control" th:field="*{description}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>Amount:</label>
                                    <input type="text" class="form-control" th:field="*{amount}"/>
                                </div>
                                <div class="col-md-3 form-group">
                                    <label>UOM:</label>
                                    <select class="form-control" name="unitOfMeasure.id">
                                        <option th:each="uomEach:${uomList}"
                                        th:value="${uomEach.id}"
                                        th:selected="${uomEach.id.equals(ingredients.unitOfMeasure.id)}"
                                        th:text="${uomEach.unitOfMeasure}"
                                        >Easy</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
